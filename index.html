<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/2f36dc9985.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <div class="skewedHeader1">
            <h1>Movie</h1>
        </div>
        <div class="skewedHeader2">
            <h1>Faceoff</h1>
            <button class="howTo">?</button>
            <button class="letsPlay">Let's Play!</button>
        </div>

    </header>

    <main class="gameArea wrapper">

        <section>
            <p class="movieRating1"></p>
            <div class="movieArea1 animated slow">
                <span class="animateResponse1">
                    <i class="answerIcon1 fas fa-times"></i>
                </span>
            </div>

            <div class="movieArea2 animated slow">
                <span class="animateResponse2">
                    <i class="answerIcon2 fas fa-times"></i>
                </span>
            </div>
            <p class="movieRating2"></p>
        </section>

        <button class="nextRound">Next Round</button>
    </main>

    <footer>
        <p>Created by Tiffany Tse and Aleksandar Nikolic</p>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
