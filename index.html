<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/2f36dc9985.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Roboto+Condensed:400,700,700i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <div class="explosion">
            <h1>Movie</h1>
            <h1>Faceoff</h1>
            <button class="howTo">?</button>
            <button class="letsPlay">Let's Play!</button>
            <i class="fas fa-film"></i>
        </div>
    </header>

    <main class="gameArea">
        <div class="wrapper">
            <h2>Can you guess which movie online audiences rated higher?!</h2>
            <section>
                <p class="movieRating1"></p>
                <div class="movieArea clickable animated slow" id="movieArea1">
                    <span class="animateResponse">
                        <i class="answerIcon fas"></i>
                    </span>
                </div>
                <p class="vs">VS</p>
                <div class="movieArea clickable animated slow" id="movieArea2">
                    <span class="animateResponse">
                        <i class="answerIcon fas"></i>
                    </span>
                </div>
                <p class="movieRating2"></p>
            </section>
            <div class=scoreRound>
                <p class="score"></p>
                <button class="nextRound">Next Round</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by Tiffany Tse and Aleksandar Nikolic</p>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
