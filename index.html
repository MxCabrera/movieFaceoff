<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="wrapper">
        <h1>So you think you're a movie buff</h1>
        <h2>Test how well you know your movies!</h2>
        <button class="howTo">how to play</button> 
        <button class="letsPlay">Let's Play!</button>
    </header>

    <main class="gameArea wrapper">
        <div>
            
        </div>
        

        <form class="submitAnswer" action="">
            <p class="question">
                What year did this movie come out in?
            </p>

            <label for="userAnswer" class="visuallyHidden"> Enter answer here</label>
            <input type="text" placeholder="enter answer here" id="userAnswer" name="userAnswer">
            
            <button type="submit">Submit</button>

        </form>
        <h2 class="displayFromApi"></h2>
    </main>

    <footer>
        <p>Created by Tiffany Tse and Aleksandar Nikolic</p>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
